model_name: "basic_pricing"

constants:
  base_price: 100

main_model:
  intercepts:
    baseline: 0

  coefficients:
    price_per_user: 5
    discount_percentage: -0.1
    total_price: 1

  transformations:
    - name: "user_cost"
      formula: "multiply_by(users, coefficients.price_per_user)"
    - name: "total_price"
      formula: "add_value(constants.base_price, user_cost)"
    - name: "discount_factor"
      formula: "add_value(1, multiply_by(has_discount, coefficients.discount_percentage))"

  output_transformation: "multiply_by(result, discount_factor)"
