model_name: "basic_pricing"

centering:
  base_price: 100

main_model:
  intercepts:
    baseline: 0

  coefficients:
    price_per_user: 5
    discount_percentage: -0.1

  transformations:
    - name: "total_price"
      formula: "add_value(centering.base_price, multiply_by(users, coefficients.price_per_user))"

  factors:
    - name: "has_discount"
      levels:
        - value: 0
          coefficient: "intercepts.baseline"
        - value: 1
          coefficient: "coefficients.discount_percentage"

  output_transformation: "multiply_by(total_price, add_value(1, has_discount))"
